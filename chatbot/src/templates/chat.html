<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Справочный бот «Сириус»</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div id="chat-container">
      <div id="chat-window">

      </div>
      <form id="chat-form">
          <input
                  id="message-input"
                  type="text"
                  placeholder="Введите запрос…"
                  autocomplete="off"
                  required
          />
          <button type="submit" id="send-btn">Отправить</button>
      </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const chatWindow = document.getElementById('chat-window');

    async function sendMessage(text) {
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = text;
      chatWindow.appendChild(userMsg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
     input.disabled = sendBtn.disabled = true;
     try {
       const resp = await fetch("/api/requests/match", {
         method: "POST",
         headers: { "Content-Type": "application/json" },
         body: JSON.stringify({ description: text })
       });
       resp.raiseForStatus?.(); // если нужно
       const data = await resp.json();

       // теперь data — это массив { question, score }
       const botMsg = document.createElement("div");
       botMsg.className = "message bot";
      //  botMsg.innerHTML = data
      //    .map(item => `<p>${item.answer}</p>`)
      //    .join("");
       botMsg.textContent = data[0]?.answer || "Извините, не удалось найти ответ.";
       chatWindow.appendChild(botMsg);
       chatWindow.scrollTop = chatWindow.scrollHeight;

     } catch (err) {
       console.error(err);
       console.error(err);
        const errMsg = document.createElement('div');
        errMsg.className = 'message error';
        errMsg.textContent = 'Ошибка сети, попробуйте ещё раз.';
        chatWindow.appendChild(errMsg);
     } finally {
       input.disabled = sendBtn.disabled = false;
       input.value = "";
       input.focus();
     }
}


    form.addEventListener('submit', e => {
      e.preventDefault();
      const txt = input.value.trim();
      if (txt) sendMessage(txt);
    });
  </script>

</body>
</html>
